<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Character Head -->
  <circle cx="100" cy="80" r="60" fill="#FFD700" stroke="#E8C000" stroke-width="2"/>

  <!-- Happy Eyes -->
  <path d="M65 65 Q75 55 85 65" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <path d="M115 65 Q125 55 135 65" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>

  <!-- Wide Smile -->
  <path d="M70 95 Q100 125 130 95" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>

  <!-- Body -->
  <rect x="70" y="140" width="60" height="40" rx="10" fill="#FF6347" stroke="#E05040" stroke-width="2"/>

  <!-- Arms Up in Joy -->
  <rect x="40" y="120" width="30" height="10" rx="5" fill="#FF6347" stroke="#E05040" stroke-width="2" transform="rotate(-45 40 120)"/>
  <rect x="130" y="120" width="30" height="10" rx="5" fill="#FF6347" stroke="#E05040" stroke-width="2" transform="rotate(45 130 120)"/>

  <!-- Legs -->
  <rect x="80" y="180" width="10" height="20" rx="5" fill="#4169E1" stroke="#3050C0" stroke-width="2"/>
  <rect x="110" y="180" width="10" height="20" rx="5" fill="#4169E1" stroke="#3050C0" stroke-width="2"/>
</svg>
